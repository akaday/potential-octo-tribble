name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp", "javascript", "python", "typescript"]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.10.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@v4.2.1
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.26.12
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3.26.12
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.26.12
        with:
          category: "/language:${{matrix.language}}"
